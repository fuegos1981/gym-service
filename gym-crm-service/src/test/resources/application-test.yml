spring:
  liquibase:
    enabled: false
  cloud:
    discovery:
      enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/gym_test_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jpa:
          show_sql: true
        hbm2ddl:
          auto: create
  instance:
    prefer-ip-address: true
gateway:
  secret: my-secure-gateway-secret-key-which-is-shared